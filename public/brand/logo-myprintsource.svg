<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Print mark icon - stylized printer/document symbol -->
  <g id="icon">
    <!-- Document/paper stack -->
    <rect x="8" y="18" width="28" height="34" rx="2" fill="#1A472A"/>
    <rect x="12" y="22" width="20" height="2" rx="1" fill="#F5F5F5"/>
    <rect x="12" y="28" width="20" height="2" rx="1" fill="#F5F5F5"/>
    <rect x="12" y="34" width="14" height="2" rx="1" fill="#F5F5F5"/>

    <!-- Gold accent - quality mark -->
    <circle cx="38" cy="20" r="6" fill="#D4AF37"/>
    <path d="M38 17l1.5 3 3.3.5-2.4 2.3.6 3.2-2.9-1.5-3 1.5.6-3.2-2.4-2.3 3.3-.5z" fill="#1A472A"/>

    <!-- Red urgency indicator -->
    <rect x="18" y="8" width="12" height="6" rx="1" fill="#E63946"/>
    <text x="24" y="12.5" font-family="system-ui, -apple-system" font-size="5" font-weight="700" fill="white" text-anchor="middle">24H</text>
  </g>

  <!-- Wordmark -->
  <g id="wordmark">
    <text x="52" y="28" font-family="system-ui, -apple-system" font-size="20" font-weight="700" fill="#1A472A" letter-spacing="-0.5">MyPrintSource</text>
    <text x="52" y="44" font-family="system-ui, -apple-system" font-size="9" font-weight="500" fill="#6B7280" letter-spacing="0.5">PRECISION PRINTING</text>
  </g>
</svg>
